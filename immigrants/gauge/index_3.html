<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  text-align: center;
}

</style>
<body>

<!-- Load c3.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.7/c3.css" rel="stylesheet">
<!-- Load d3.js and c3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://c3js.org/js/c3.min-5f1d26d2.js"></script>
<div id="chart"></div>
<script>
var chart = c3.generate({
    data: {
        columns: [
            ['Immigrants reçus', 657.9],
            ["Autres populations nées à l'extérieur du Canada", 47.4],
            ["Populations nées au Canada", 3518]
        ],
        type : 'donut',
		bindto: '#chart'
    },
    donut: {
        title: "Population active"
    }
});

d3.select(".c3-chart-arcs-title")
    .append("tspan")
    .attr("dy", 16)
    .attr("x", 0)
    .text("du Québec");
</script>
</body>
